<html>
<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet">
	<title>Animal Trading Card</title>
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 class="name">Giant Panda</h3>
		<!-- your favorite animal's image goes here -->
		<img class="animal-image" src="https://www.telegraph.co.uk/content/dam/news/2016/08/23/106598324PandawaveNEWS_trans_NvBQzQNjv4Bqeo_i_u9APj8RuoebjoAHt0k9u7HhRJvuo-ZLenGRumA.jpg?imwidth=200" alt="Panda">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p>Write an interesting fact about your favorite animal...</p>
			<ul>
				<!-- your favorite animal's list items go here -->
        <li><span>Fact #1</span>: Bamboo counts for <strong>99</strong> percent of their diet.</li>
				<li><span>Label</span>: Item #2</li>
				<li><span>Label</span>: Item #3</li>
				<li><span>Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
